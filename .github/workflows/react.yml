name: Build and Deploy React

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.15.0, 20.2.0, 22.2.3, 22.3.0, 22.4.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Build Docker Image
        run: |
          docker build -t alegnta/admin-dash:${{ matrix.node-version }} .
          echo "rn3B6fAAYX.!xZV" | docker login --username alegnta --password-stdin

      - name: Push Docker Image
        run: docker push alegnta/admin-dash:${{ matrix.node-version }}
